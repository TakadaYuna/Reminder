<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src * data:; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="lib/angular/angular.min.js"></script>
  <script src="lib/onsenui/js/onsenui.min.js"></script>
  <script src="lib/onsenui/js/angular-onsenui.min.js"></script>

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">
  <link rel="stylesheet" href="css/style.css">

  <script>
    ons.bootstrap()
      .controller('AppController', function($scope){
          $scope.today=new Date();
      });
    ons.ready(function() {
        
           });
  </script>  
</head>

<body>
  <ons-page ng-controller="AppController as app">
    <ons-toolbar>
      <div class="center" id="kyou">{{today}}</div>
    </ons-toolbar>

    <ons-tabbar position="auto">
      <ons-tab page="month.html" label="月" icon="fa-calendar" active></ons-tab>
      <ons-tab page="week.html" label="週" icon="fa-coffee"></ons-tab>
      <ons-tab page="day.html" label="日" icon="fa-clock-o"></ons-tab>
    </ons-tabbar>
  </ons-page>

 

  
</body>
